<ion-content [fullscreen]="true">
  <div class="profile">
    <span class="h1">Search <br> Hundreds of Crafts at once.</span>
    <ion-avatar>
      <img src="../../../assets/profile.svg" />
    </ion-avatar>
  </div>
  <div class="search-container">
    <div class="searchbar-container">
      <ion-img class="rocket-img" src="../../../assets/rocket.png"></ion-img>
      <input class="search-input" type="text" placeholder="From?">
      <ion-img class="add-img" src="../../../assets/add.png"></ion-img>
    </div>
    <ion-img src="../../../assets//compare_arrows.png"></ion-img>
    <div class="searchbar-container">
      <ion-img class="rocket-img" src="../../../assets/rocket.png"></ion-img>
      <input class="search-input" type="text" placeholder="To?">
      <ion-img class="add-img" src="../../../assets/add.png"></ion-img>
    </div>
  </div>
  <div class="search-container">
    <div class="searchbar-container">
      <ion-img class="rocket-img" src="../../../assets/calendar_month.png"></ion-img>
      <input class="search-input" type="text" placeholder="01/02/2149">
      <ion-img class="add-img" src="../../../assets/arrow_drop_down.png"></ion-img>
    </div>
    <div class="searchbar-container">
      <ion-img class="rocket-img" src="../../../assets/calendar_month.png"></ion-img>
      <input class="search-input" type="text" placeholder="01/02/2149">
      <ion-img class="add-img" src="../../../assets/arrow_drop_down.png"></ion-img>
    </div>
    <ion-img class="search-img" src="../../../assets/search.png"></ion-img>
  </div>
  <div class="sortby">
    <span class="options">Sort By:</span>
    <span [ngClass]="{'selected-option': selectedSortIndex === 0}" (click)="selectedSortIndex = 0" class="option1">Cheapest</span>
    <span [ngClass]="{'selected-option': selectedSortIndex === 1}" (click)="selectedSortIndex = 1" class="option2">Best</span>
    <span [ngClass]="{'selected-option': selectedSortIndex === 2}" (click)="selectedSortIndex = 2" class="option3">Quickest</span>
</div>

  <div class="button-div">

      <span class="price">{{card.price}}</span>
      <span class="way-div">{{card.way}}</span>
    </div>
    <div class="change-btn" (click)="book()">

    </div>
  </div>
